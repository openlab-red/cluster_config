Host *.openlab.red
     ProxyCommand               ssh ec2-user@bastion -W %h:%p
     User                       ec2-user

Host bastion
     Hostname                   bastion.openlab.red
     user                       ec2-user
     StrictHostKeyChecking      no
     ProxyCommand               none
     CheckHostIP                no
     ForwardAgent               yes
     IdentityFile               /var/lib/awx/.ssh/id_rsa